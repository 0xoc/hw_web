<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 2</title>
</head>
<style>
    .gray {
        color: gray;
    }
    .blue {
        color: cornflowerblue;
    }
</style>
<body>

<div id="test_element">
    <div id="first_child">
        <h1 id="title"> This is the first child </h1>
        <br>
        <br>
        <button id="toggleGray">
            Toggle Gray
        </button>
        <button id="addBlue">
            Add Blue
        </button>
    </div>
    <div id="second_child">
        <h4 id="description">
            This a description that can be faded
        </h4>
        <button id="fadeButton">Toggle Fade</button>
    </div>

    <h2 id="hover">Hover Over This</h2>

    <button id="destroy">Destroy Everything</button>
</div>

<script src="index.js">
</script>

<script>

    let hoverTimes = 0;

    // get the elements
    let title = document.getElementById('title');
    let testElement = document.getElementById('test_element');
    let toggleGray = document.getElementById('toggleGray');
    let addBlue = document.getElementById('addBlue');
    let hover = document.getElementById('hover');
    let destroy = document.getElementById('destroy');
    let description = document.getElementById('description');
    let fadeButton = document.getElementById('fadeButton');

    // instantiate Min Jquery for elements
    let testElementJQ = new MinjQuery(testElement);
    let titleJQ = new MinjQuery(title);
    let toggleGrayJQ = new MinjQuery(toggleGray);
    let addBlueJQ = new MinjQuery(addBlue);
    let hoverJQ = new MinjQuery(hover);
    let destroyJQ = new MinjQuery(destroy);
    let descriptionJQ = new MinjQuery(description);
    let fadeButtonJQ = new MinjQuery(fadeButton);


    // print all test element child nodes
    console.log(testElementJQ.children())

    // set hover times
    function hoverCount() {
        hoverTimes++;
        hover.innerText = `You Hovered Over This ${hoverTimes} time(s)`;
    }

    hoverJQ.hover(hoverCount);

    // add blue class
    function addBlueFunction() {
        //add blue
        titleJQ.addClass('blue')
    }
    addBlueJQ.click(addBlueFunction);

    // toggle gray
    function toggleGrayFunction() {
        // remove blue
        if (titleJQ.hasClass('blue'))
            titleJQ.toggleClass('blue')

        // toggle gray now
        titleJQ.toggleClass('gray');
    }

    toggleGrayJQ.click(toggleGrayFunction);

    // fade
    function toggleFadeFunction() {
        descriptionJQ.fadeToggle(2);
    }

    fadeButtonJQ.click(toggleFadeFunction);

    // destroy
    function destroyFunction() {
        testElementJQ.empty()
    }

    destroyJQ.click(destroyFunction);
</script>
</body>
</html>
